<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      class Team extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            shots: 0,
            score: 0,
          };

          this.shotSound = new Audio("./assets/audio/shotsound.mp3");
          this.scoreSound = new Audio("./assets/audio/scoresound.mp3");
        }

        shotHandler = () => {
          let score = this.state.score;
          this.shotSound.play();
          if (Math.random() > 0.5) {
            score += 1;
            setTimeout(() => {
              this.scoreSound.play();
            }, 220);
          }
          this.setState((state, props) => ({
            shots: state.shots + 1,
            score,
          }));
        };
        render() {
          let shotPercentageDiv;
          if (this.state.shots) {
            const shotPercentage = Math.round(
              (this.state.score / this.state.shots) * 100
            );
            shotPercentageDiv = (
              <div>
                <strong>Shooting %: {shotPercentage}</strong>
              </div>
            );
          }

          return (
            <div className="Team">
              <h2>{this.props.name}</h2>
              <div className="identity">
                <img src={this.props.logo} alt={this.props.name} />
              </div>
              <div>
                <strong>Shots:</strong> {this.state.shots}
              </div>
              <div>
                <strong>Score:</strong> {this.state.score}
              </div>
              {shotPercentageDiv}
              <button onClick={this.shotHandler}>Shoot!</button>
            </div>
          );
        }
      }
      function Game(props) {
        return (
          <div className="Game">
            <h1>Welcome to {props.venue}</h1>
            <div className="stats">
              <Team
                name={props.visitingTeam.name}
                logo={props.visitingTeam.logoSrc}
              />
              <div className="versus">
                <h1>VS</h1>
              </div>
              <Team name={props.homeTeam.name} logo={props.homeTeam.logoSrc} />
            </div>
            ;
          </div>
        );
      }

      function App(props) {
        const team1 = {
          name: "Hotshots",
          logoSrc: "./assets/images/logo1.png",
        };

        const team2 = {
          name: "Not The Hotshots",
          logoSrc: "./assets/images/logo2.png",
        };

        const team3 = {
          name: "We Are The Champions",
          logoSrc: "./assets/images/logo3.png",
        };
        const team4 = {
          name: "The A-Team",
          logoSrc: "./assets/images/logo4.png",
        };

        return (
          <div className="App">
            <Game venue="Indianapolis" homeTeam={team1} visitingTeam={team2} />
            <Game venue="Jamestown" homeTeam={team4} visitingTeam={team3} />
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
